swagger: "2.0"
info:
  description: "This is a sample server Petstore server."
  version: "1.0.0"
  title: "Swagger Petstore"

basePath: "/consumer"

paths:
  /pet:
    get:
      summary: "Get all pets"
      responses:
        200:
          description: 'OK'
      x-handler: 'get-pets'

    post:
      summary: "Add a new pet to the store"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        201:
          description: 'OK'
      x-handler: 'add-pet'

    # put:
    #   summary: "Update an existing pet"
    #   parameters:
    #   - in: "body"
    #     name: "body"
    #     description: "Pet object that needs to be added to the store"
    #     required: true
    #     schema:
    #       $ref: "#/definitions/Pet"
    #   responses:
    #     200:
    #       description: 'OK'
    #   x-handler: 'update-pets'

  /pet/{petId}/{somethingElse}:
    get:
      summary: "Find pet by ID"
      description: "Returns a single pet"
      parameters:
      - name: "petId"
        in: "path"
        description: "ID of pet to return"
        required: true
        type: "integer"
      - name: "somethingElse"
        in: "path"
        description: "ID of pet to return"
        required: true
        type: "string"
      responses:
        200:
          description: "200"
          schema:
            $ref: "#/definitions/Pet"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Pet not found"
      x-handler: 'get-pet-something-else'

  /pet/{petId}:
    get:
      summary: "Find pet by ID"
      description: "Returns a single pet"
      parameters:
      - name: "petId"
        in: "path"
        description: "ID of pet to return"
        required: true
        type: "integer"
      responses:
        200:
          description: "200"
          schema:
            $ref: "#/definitions/Pet"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Pet not found"
      x-handler: 'get-pet'

    delete:
      summary: "Deletes a pet"
      description: ""
      parameters:
      - name: "petId"
        in: "path"
        description: "Pet id to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "OK"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Pet not found"
      x-handler: 'delete-pet'


definitions:
  Pet:
    type: object